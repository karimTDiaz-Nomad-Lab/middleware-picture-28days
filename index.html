<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>28 Días Después - Tu Peor Selfie</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #ffffff;
        overflow-x: hidden;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff3333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .subtitle {
        font-size: 1.2rem;
        color: #cccccc;
        margin-bottom: 20px;
      }

      .initial-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .cta-button {
        background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .cta-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
      }

      .cta-button:hover:before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 51, 51, 0.5);
      }

      .cta-button:active {
        transform: translateY(0);
      }

      .photo-container {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 500px;
        animation: slideIn 0.5s ease-in;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .photo-wrapper {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
      }

      .photo {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      .download-button {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .download-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
      }

      .download-button svg {
        width: 20px;
        height: 20px;
      }

      .warning-text {
        font-size: 0.9rem;
        color: #ffcc00;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 204, 0, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 204, 0, 0.3);
      }

      .loading-spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #ff3333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        display: none;
        color: #ff6666;
        text-align: center;
        padding: 15px;
        background: rgba(255, 0, 0, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 0, 0, 0.3);
        margin-top: 20px;
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .cta-button {
          padding: 16px 32px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        id="initialContent"
        class="initial-content"
      >
        <p style="text-align: center; font-size: 1.1rem; margin-bottom: 10px">
          ¿Te atreves a ver tu transformación?
        </p>
        <a
          id="ctaButton"
          href="https://www.sonypictures.es/form/28-ad-peor-selfie"
          class="cta-button"
          style="display: inline-block; text-decoration: none"
        >
          PULSA PARA OBTENER TU FOTO
        </a>
      </div>

      <div
        id="loadingSpinner"
        class="loading-spinner"
      ></div>

      <div
        id="photoContainer"
        class="photo-container"
      >
        <div class="photo-wrapper">
          <img
            id="userPhoto"
            class="photo"
            alt="Tu Peor Selfie - 28 Días Después"
          />
        </div>
        <div
          id="redirectMessage"
          style="
            display: none;
            text-align: center;
            padding: 15px;
            background: rgba(255, 51, 51, 0.2);
            border-radius: 10px;
            margin: 10px 0;
          "
        >
          <p style="color: #ff6666; font-weight: bold; font-size: 1.1rem">
            Redirigiendo al formulario de Sony Pictures...
          </p>
        </div>
        <a
          id="downloadButton"
          class="download-button"
          download="mi-peor-selfie-28-dias-despues.jpg"
        >
          <svg
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            ></path>
          </svg>
          DESCARGAR FOTO
        </a>
        <p
          style="
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 10px;
          "
        >
          Mantén presionada la imagen para guardarla en tu dispositivo
        </p>
      </div>

      <div
        id="errorMessage"
        class="error-message"
      >
        <p><strong>Error:</strong> No se pudo cargar la imagen.</p>
        <p>Por favor, verifica que el enlace sea correcto.</p>
      </div>
    </div>

    <script>
      // Obtener el parámetro de la URL
      function getImageUrlFromParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return (
          urlParams.get('image') ||
          urlParams.get('img') ||
          urlParams.get('photo') ||
          urlParams.get('url')
        );
      }

      // Función para inicializar la página
      function initializePage() {
        const ctaButton = document.getElementById('ctaButton');
        const initialContent = document.getElementById('initialContent');
        const photoContainer = document.getElementById('photoContainer');
        const userPhoto = document.getElementById('userPhoto');
        const downloadButton = document.getElementById('downloadButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        const imageUrl = getImageUrlFromParams();

        // Debug: Ver qué hay en sessionStorage al cargar
        console.log('Al cargar/mostrar la página:', {
          shouldShowPhoto: sessionStorage.getItem('shouldShowPhoto'),
          storedPhotoUrl: sessionStorage.getItem('photoUrl'),
          currentImageUrl: imageUrl,
        });

        if (!imageUrl) {
          // Si no hay parámetro de imagen, mostrar URL de ejemplo
          errorMessage.style.display = 'block';
          if (ctaButton) {
            ctaButton.style.opacity = '0.5';
            ctaButton.style.cursor = 'not-allowed';
            ctaButton.removeAttribute('href');
          }
          return;
        }

        // Verificar si el usuario está volviendo desde el formulario
        if (
          sessionStorage.getItem('shouldShowPhoto') === 'true' &&
          sessionStorage.getItem('photoUrl') === imageUrl
        ) {
          console.log('¡Mostrando foto automáticamente!');

          // Mostrar directamente la foto cuando vuelve del formulario
          initialContent.style.display = 'none';
          loadingSpinner.style.display = 'block';

          // Cargar la imagen
          const img = new Image();
          img.onload = function () {
            userPhoto.src = imageUrl;
            downloadButton.href = imageUrl;
            loadingSpinner.style.display = 'none';
            photoContainer.style.display = 'flex';
            setTimeout(() => {
              photoContainer.style.opacity = '1';
            }, 100);
          };

          img.onerror = function () {
            loadingSpinner.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = `
              <p><strong>Error:</strong> No se pudo cargar la imagen.</p>
              <p>URL: ${imageUrl}</p>
            `;
          };

          img.src = imageUrl;

          // Marcar que ya se mostró la foto para evitar loops
          sessionStorage.removeItem('shouldShowPhoto');
          // Mantener la URL por si acaso
          // sessionStorage.removeItem('photoUrl');
        }

        // Manejar el clic del enlace CTA solo si existe
        if (ctaButton) {
          ctaButton.addEventListener('click', function (e) {
            // Prevenir la navegación por defecto temporalmente
            e.preventDefault();

            // Guardar en sessionStorage que debe mostrar la foto cuando vuelva
            sessionStorage.setItem('shouldShowPhoto', 'true');
            sessionStorage.setItem('photoUrl', imageUrl);

            // Debug: verificar que se guardó
            console.log('Guardado en sessionStorage:', {
              shouldShowPhoto: sessionStorage.getItem('shouldShowPhoto'),
              photoUrl: sessionStorage.getItem('photoUrl'),
            });

            // Navegar manualmente después de un pequeño delay para asegurar que se guarde
            const targetUrl = e.currentTarget.href;
            setTimeout(() => {
              window.location.href = targetUrl;
            }, 100);
          });
        }

        // Mejorar la experiencia de descarga en móvil
        if (downloadButton) {
          downloadButton.addEventListener('click', function (e) {
            // En algunos dispositivos móviles, es mejor usar este método
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              e.preventDefault();

              // Crear un canvas para forzar la descarga
              fetch(imageUrl)
                .then((response) => response.blob())
                .then((blob) => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.style.display = 'none';
                  a.href = url;
                  a.download = 'mi-peor-selfie-28-dias-despues.jpg';
                  document.body.appendChild(a);
                  a.click();
                  window.URL.revokeObjectURL(url);
                  document.body.removeChild(a);
                })
                .catch(() => {
                  // Si falla, intentar abrir en nueva pestaña
                  window.open(imageUrl, '_blank');
                });
            }
          });
        }

        // Agregar soporte para guardar con presión larga en móviles
        if (userPhoto) {
          userPhoto.addEventListener('contextmenu', function (e) {
            // Permitir el menú contextual para guardar imagen
            return true;
          });
        }
      }

      // Ejecutar cuando el DOM esté listo
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePage);
      } else {
        // DOM ya está listo
        initializePage();
      }

      // IMPORTANTE: Este evento se ejecuta cuando vuelves con el botón atrás
      window.addEventListener('pageshow', function (event) {
        console.log('pageshow event - persisted:', event.persisted);
        // Si la página viene del caché del navegador (back/forward cache)
        if (event.persisted) {
          console.log('Página restaurada desde caché');
          // Solo reinicializar si hay que mostrar la foto
          if (sessionStorage.getItem('shouldShowPhoto') === 'true') {
            console.log('Mostrando foto desde pageshow...');
            initializePage();
          }
        }
      });

      // Prevenir zoom en doble tap en iOS
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        function (event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
